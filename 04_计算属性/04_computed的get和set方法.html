 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <div id="app"></div>
         <!-- html自带的template，默认不会被浏览器渲染，用来给js读取 -->
     <template id="why">
         <div>
             <!-- 将jack chen 改为coder why -->
             <p>{{fullName}}</p>
             <button @click="changefullName">改变</button>
         </div>
     </template>
     <script src="https://unpkg.com/vue@next"></script>
     <script>
     Vue.createApp({
         // 要传入的模板字符串
         template:"#why",
         // 要保存并操作的数据
         data:()=>{
             return {
                firstName:"jack",
                lastName:"chen",
                score:80,
                message:"Hello World"
             }
         },
         // 需要使用的方法
         methods:{
             changefullName(){
                 this.fullName = "coder why"
             }
         },
         computed:{
             fullName:{
                 get:function(){
                     return this.firstName+ " " +this.lastName
                 },
                 set:function(val){
                    const name = val.split(' ')
                    console.log(name)
                    this.firstName = name[0]
                    this.lastName = name[1]
                 }
             }
         }
     }).mount("#app")
     </script>
 </body>
 </html>
