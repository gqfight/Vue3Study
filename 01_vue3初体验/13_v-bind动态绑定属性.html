<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
        <!-- html自带的template，默认不会被浏览器渲染，用来给js读取 -->
    <template id="why">
        <div>
            <!-- 这里的name 和value都需要动态从data数据中取值 -->
            <div class="hhh" :[name]="value">我来告诉你如何动态绑定属性</div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    Vue.createApp({
        // 要传入的模板字符串
        template:"#why",
        // 要保存并操作的数据
        data:()=>{
            return {
                name:"dasdad",
                value:"123",
                prop:"class"
            }
        },
        // 需要使用的方法
        methods:{
        }
    }).mount("#app")
    </script>
</body>
</html>
