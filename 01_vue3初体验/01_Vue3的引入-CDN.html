<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    const helloObj = {
        template:'<div>你好</div>'
    }
    const app = Vue.createApp(helloObj)
    // #app表示上述内容要挂载的对应结点
    app.mount("#app")
    </script>
</body>
</html>
