<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        所谓v-once就是当数据只会渲染一次，之后不在改变
     -->
    <div id="app"></div>
        <!-- html自带的template，默认不会被浏览器渲染，用来给js读取 -->
    <template id="why">
        <div>
            <h1 v-once>{{counter}}</h1>
            <button @click="increment">增加</button>
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    Vue.createApp({
        // 要传入的模板字符串
        template:"#why",
        // 要保存并操作的数据
        data:()=>{
            return {
                counter:100
            }
        },
        // 需要使用的方法
        methods:{
            increment(){
                this.counter++
            }
        }
    }).mount("#app")
    </script>
</body>
</html>
